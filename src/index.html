<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="@@CSS_ADDRESS" />
        <title>Sorteador</title>
    </head>
    <body>
        <main>
            <h1>Sorteador</h1>
            <form id="form-sorteador">
                <div>
                    <label for="numero-maximo">Número máximo</label>
                    <input type="number" id="numero-maximo" min="2" value="10" step="1" required />
                </div>
                <button type="submit">Sortear número</button>
            </form>
            <div class="resultado">Número sorteado: <span id="resultado-valor"></span></div>
        </main>
        <script src="@@JS_ADDRESS"></script>
    </body>
</html>
